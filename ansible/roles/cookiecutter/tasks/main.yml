- name: Install python packages
  pip:
    name: cookiecutter==1.7.3

- name: Create directories
  file:
    path: /home/{{ user }}/{{item}}
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0755
  with_items:
    - .cookiecutters

- name: Clone project
  become_user: "{{ user }}"
  git:
    repo: https://github.com/veins/cookiecutter-veins-project
    dest: /home/{{ user }}/.cookiecutters/cookiecutter-veins-project
    update: no

- name: Prepare branch
  become_user: "{{ user }}"
  shell: |
    set -exu
    git checkout -B cookiecutter-veins-project-{{ cookiecutter_veins_project_version }}-work cookiecutter-veins-project-{{ cookiecutter_veins_project_version }}
  args:
    executable: /bin/bash
    chdir: /home/{{ user }}/.cookiecutters/cookiecutter-veins-project

- name: Script for running cookiecutter
  become_user: "{{ user }}"
  copy:
    content: |
      #!/bin/bash
      set -e
      cookiecutter cookiecutter-veins-project "$@"
    dest: /home/{{ user }}/bin/cookiecutter-veins-project.sh
    mode: 0755


